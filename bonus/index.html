<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campionato</title>
  </head>
  <body>
    <div class="">
      <h3>Legenda</h3>
      <ul>
        <li>Nel livello facile è necessario inserire numeri <b> da 1 a 100</b></li>
        <li>Nel livello medio è necessario inserire numeri  <b>da 1 a 80</b></li>
        <li>Nel livello difficile è necessario inserire numeri <b>da 1 a 50</b></li>
      </ul>
      <p>Nota: se l'input dell'utente non segue le condizioni sopra elencate il giocatore perderà la partita</p>
    </div>
    <select id="livello" name="livello">
      <option value="seleziona" >&ndash; seleziona &ndash;</option>
      <option value="facile" >facile</option>
      <option value="medio" >medio</option>
      <option value="difficile" >difficile</option>
    </select>
    <button id="btn" type="button" name="button">Inizia</button>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
